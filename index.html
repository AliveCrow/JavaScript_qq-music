<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <meta name="author" content="grit" />
    <link rel="stylesheet" href="./scss/app.scss" />
    <title>QQ音乐</title>
  </head>

  <body>
    <header class="header">
      <section class="header_box">
        <section class="header_top">
          <div class="header_left">
            <img class="logo" src="./images/logo.svg" alt="" />
            <section class="context1">
              <h2>QQ音乐</h2>
              <p>打开APP收藏下载</p>
            </section>
          </div>
          <div class="header_right">播放器</div>
        </section>
        <section class="header_tab">
          <ul>
            <li class="active" data-type="tab" data-view=".rec-view">推荐</li>
            <li data-type="tab" data-view=".rank-view">排行</li>
            <li data-type="tab" data-view=".search-view">搜索</li>
          </ul>
        </section>
      </section>
    </header>
    <section class="main_box">
      <section>
        <!-- 推荐        -->
        <section class="rec-view">
          <section class="slider_box">
            <div class="slider clearfix">
              <div class="slider_img"></div>
            </div>
          </section>
          <section class="song_list">
            <div class="new_song_list">
              <h2>新歌推荐</h2>
              <ul class="song_list_ul"></ul>
            </div>
          </section>
        </section>

        <!-- 排行 -->
        <section class="rank-view hidden">
          <ul class="rank_view_ul"></ul>
        </section>

        <!-- 搜索 -->
        <section class="search-view hidden">
          <section class="search">
            <form class="search_form" action="javascript:;">
              <div class="search_form_group">
                <input
                  data-view=".search_view"
                  name="key"
                  name2="value"
                  data-type="search"
                  class="search_form_input"
                  type="text"
                  placeholder="搜索"
                />
                <span class="search_form_button hidden">取消</span>
              </div>
            </form>
          </section>
          <section class="search-view-hot">
            <p>热门搜索</p>
            <ul class="search-view-hot-ul"></ul>
          </section>
          <section class="search-view-result hidden">
            <ul class="search-view-result-ul"></ul>
          </section>
        </section>
      </section>
      <!-- 播放器 -->
      <section class="play_view">
        <div class="lyrice">
          <img class="go_top" src="./images/goTop.png" alt="" />
          <img class="bgc" src="https://y.gtimg.cn/music/photo_new/T002R300x300M000002MAeob3zLXwZ_2.jpg" alt="" />
          <h2>硕大的</h2>
          <div class="lyrice_box">
            <div class="lyrice_move"></div>
          </div>
        </div>
        <div class="progress_bar">
          <img src="https://y.gtimg.cn/music/photo_new/T002R300x300M000002MAeob3zLXwZ_2.jpg" alt="" />
          <div class="bar_box">
            <img class="bar_play hidden" src="./images/play.png" alt="" />
            <img class="bar_pause" src="./images/pause.png" alt="" />
            <span>晴天 - 周杰伦</span>
            <span><span class="now_time">00:00</span>/<span class="dur_time">3:25</span></span>
            <div class="bar">
              <div class="bar_prograss"></div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="./script/app.js"></script>
  </body>
</html>
